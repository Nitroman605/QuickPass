apply plugin: 'com.android.application'

android {
    signingConfigs {
        NitroKey {
            keyAlias ''
            keyPassword ''
            storeFile file('C:/Users/Nitro/Desktop/android keystore/Nitroman.jks')
            storePassword ''
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "nitro.quickpass"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.NitroKey
        }
    }
    useLibrary 'org.apache.http.legacy'
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:24.+'
            force 'com.android.support:appcompat-v7:24.+'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile 'net.gotev:uploadservice:3.2.3'
    compile 'net.gotev:uploadservice-okhttp:3.2.3'
}
